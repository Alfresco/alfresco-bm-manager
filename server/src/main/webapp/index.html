<!DOCTYPE html>
<html lang="en" ng-app="benchmark">

<head>
    <title>Benchmark Server</title>
    <meta charset="utf-8">
    <meta name="description" content="Alfresco Benchmark">
    <meta name="author" content="Michael Suzuki">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Bootstrap core CSS, minified -->
    <link rel="stylesheet" href="bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/charts.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    
    <!-- Custom styles for this template -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="../../assets/js/html5shiv.js"></script>
        <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/tests">Benchmark</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul ng-controller="BreadcrumbCtrl" class="nav navbar-nav">
                    <li ng-repeat="breadcrumb in breadcrumbs.getAll()" class="{{breadcrumb.active}}">
                        <a href="#{{breadcrumb.path}}">{{breadcrumb.name}}</a>
                    </li>
                    
                     <form class="navbar-form navbar-left ng-pristine" ng-if="breadcrumbs.getLast().name == 'properties'" >
                        <div class="form-group" ng-controller="TestPropertiesFilterCtrl">
                            <input type="search" placeholder="filter..." class="form-control" value="" id="filter">
                            <style id="filter_value"></style>
                        </div>
                    </form>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="main">
        <div class="col-md-12 container">
            <!-- Main content -->
            <div id="main-content-area" class="main" ng-view></div>
        </div>
    </div>
    <!-- the javascript -->
    <script src="js/jquery/jquery-2.2.0.min.js"></script>
    <script src="js/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="js/angularjs/1.5.5/angular-route.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/breadcrumbs.js"></script>
    <script src="js/modal.js"></script>
    <script src="benchmark/test/benchmark-test.js"></script>
    <script src="benchmark/run/benchmark-run.js"></script>
    <script src="benchmark/d3benchmark.js"></script>
    <script src="js/d3/d3.v3.min.js" charset="utf-8"></script>
</body>

</html>
