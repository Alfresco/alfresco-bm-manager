<div ng-controller="ChartCtrl">
    <p id="run-succes-rate">Success rate: {{data.successRate}}</p>
    <p id="run-result-fails">Failed: {{data.resultsFail}}</p>
    <p id="run-result-total">Total: {{data.resultsTotal}}</p>
    <p id="run- duration">Duration: {{data.duration}}</p>
    <p id="run-progress">Progress: {{data.progress}}</p>
    <p id="run-scheduled">Run schedule: {{data.scheduled}}</p>
    <p id="run-status">Run started: {{data.started}}</p>
</div>
