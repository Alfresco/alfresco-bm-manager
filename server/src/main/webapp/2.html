<html>

<head>
    <meta charset="UTF-8">
    <meta content="utf-8" http-equiv="encoding">
</head>
<style>
body {
    width: 960px;
    margin: auto;
    position: relative;
}
svg {
    font: 11px"Helvetica Neue", Helvetica, Arial, sans-serif;
}
.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.axis--y path {
    display: none;
}
.cities {
    fill: none;
    stroke: #aaa;
    stroke-linejoin: round;
    stroke-linecap: round;
    stroke-width: 1.5px;
}
.event--hover {
    stroke: #000;
}
.focus text {
    text-anchor: middle;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
.voronoi path {
    fill: none;
    pointer-events: all;
}
.voronoi--show path {
    stroke: red;
    stroke-opacity: .2;
}
#form {
    position: absolute;
    top: 20px;
    right: 30px;
}

</style>
<script src="d3.js"></script>

<body>
    <label id="form" for="show-voronoi">
        Show Voronoi
        <input type="checkbox" id="show-voronoi" disabled>
    </label>
    <section id="graph">
        <section id="historic"></section>
    </section>



    <script>
    var data = [{
            "time": "2013-02-21",
            "value": "12.2",
            "name": "Search"
        }, {
            "time": "2013-02-22",
            "value": "12.",
            "name": "Search"
        }, {
            "time": "2013-02-23",
            "value": "13",
            "name": "Search"
        }, {
            "time": "2013-02-24",
            "value": "12",
            "name": "Search"
        }, {
            "time": "2013-02-25",
            "value": "15.1",
            "name": "Search"
        },
        //
        {
            "time": "2013-02-22",
            "value": "1.2",
            "name": "Navigate"
        }, {
            "time": "2013-02-23",
            "value": "5",
            "name": "Navigate"
        }, {
            "time": "2013-02-28",
            "value": "3",
            "name": "Navigate"
        }, {
            "time": "2013-02-29",
            "value": "5",
            "name": "Navigate"
        }, {
            "time": "2013-02-30",
            "value": "3.1",
            "name": "Navigate"
        },
        //
        {
            "time": "2013-02-22",
            "value": "3",
            "name": "Find People"
        }, {
            "time": "2013-02-23",
            "value": "2",
            "name": "Find People"
        }, {
            "time": "2013-02-28",
            "value": "1",
            "name": "Find People"
        }, {
            "time": "2013-02-29",
            "value": "1",
            "name": "Find People"
        }, {
            "time": "2013-02-30",
            "value": "1",
            "name": "Find People"
        },{
            "time": "2014-02-21",
            "value": "12.2",
            "name": "Search"
        }, {
            "time": "2014-02-22",
            "value": "12",
            "name": "Search"
        }, {
            "time": "2014-02-23",
            "value": "13",
            "name": "Search"
        }, {
            "time": "2014-02-24",
            "value": "15",
            "name": "Search"
        }, {
            "time": "2014-04-25",
            "value": "15.1",
            "name": "Search"
        },
        //
        {
            "time": "2015-02-20",
            "value": "1.8",
            "name": "Navigate"
        },
        {
            "time": "2015-02-22",
            "value": "3.2",
            "name": "Navigate"
        }, {
            "time": "2016-02-23",
            "value": "5",
            "name": "Navigate"
        }
    ];

    var margin = {top: 20, right: 80, bottom: 110, left: 40},
    mini_margin = {top: 430, right: 80, bottom: 40, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    mini_height = 500 - mini_margin.top - mini_margin.bottom;

    // var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;
    var parseDate = d3.time.format("%Y-%m-%d").parse;
    // Using time range instead of scale to display date and time on axis.
    var x = d3.time.scale().range([0, width]),
        mini_x = d3.time.scale().range([0, width]),
        xAxis = d3.svg.axis().scale(x).orient("bottom"),
        xAxis2 = d3.svg.axis().scale(mini_x).orient("bottom"),
        y = d3.scale.linear().range([height, 0]),
        mini_y = d3.scale.linear().range([mini_height, 0])
        yAxis = d3.svg.axis().scale(y).orient("left"),
        color = d3.scale.category10(),
        line = d3.svg.line()
            .interpolate("linear")
            .x(function(d) {
                return x(d.time);
            })
            .y(function(d) {
                return y(d.value);
            }),
        brush = d3.svg.brush()
            .x(mini_x)
            .on("brush", brushed);

    data = data.map(function(d) {
        d.time = parseDate(d.time);
        d.value = +d.value;
        return d;
    });
    //nest data by event
    data = d3.nest().key(function(d) {
        return d.name;
    }).entries(data);

    //rename key property to name
    data = data.map(function(z) {
        if (z.hasOwnProperty("key")) {
            z.name = z.key;
            delete z.key;
        }
        return z;
    })
    var data = data.map(function(d) {
        var event = {
            name: d.name,
            values: null
        };
        event.values = d.values.map(function(f) {
            return {
                "event": event,
                "time": f.time,
                "value": f.value
            };
        });
        return event;
    });

    var voronoi = d3.geom.voronoi()
        .x(function(d) {
            return x(d.time);
        })
        .y(function(d) {
            return y(d.value);
        })
        .clipExtent([
            [-margin.left, -margin.top],
            [width + margin.right, height + margin.bottom]
        ]);


    x.domain([d3.min(data, function(d) {
            return d3.min(d.values, function(d) {
                return d.time;
            });
        }),
        d3.max(data, function(d) {
            return d3.max(d.values, function(d) {
                return d.time;
            });
        })
    ]);
    y.domain([0, d3.max(data, function(d) {
        return d3.max(d.values, function(d) {
            return d.value;
        });
    })]);

    mini_x.domain(x.domain());
    mini_y.domain(y.domain());

    //Angularjs replace html tag
    // var el = element[0];
    // var svg = d3.select(el).append("svg")
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    //paint xaxis and rotate label to 65 degrees


    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")

    .attr("transform", function(d) {
        return "rotate(-65)"
    })
        .append("text")
        .attr("y", margin.bottom / 1.5)
        .attr("x", width / 2)
        .text("Date Taken");;


    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.top * 2.5)
        .attr("x", -height / 2)
        .attr("dy", ".71em")
        .style("text-anchor", "middle")
        .text("Y");


    svg.append("g")
        .attr("class", "cities")
        .selectAll("path")
        .data(data)
        .enter().append("path")
        .attr("d", function(ci) {
            ci.line = this;
            var res = line(ci.values);
            return res
        });

    var focus = svg.append("g")
        .attr("transform", "translate(-100,-100)")
        .attr("class", "focus");

    focus.append("circle")
        .attr("r", 3.5);

    focus.append("text")
        .attr("y", -10);

    var voronoiGroup = svg.append("g")
        .attr("class", "voronoi");

    voronoiGroup.selectAll("path")
        .data(voronoi(d3.nest()
            .key(function(d) {
                return x(d.time) + "," + y(d.value);
            })
            .rollup(function(v) {
                return v[0];
            })
            .entries(d3.merge(
                data.map(function(d) {
                    return d.values;
                })))
            .map(function(d) {
                return d.values;
            })))
        .enter().append("path")
        .attr("d", function(d) {
            return "M" + d.join("L") + "Z";
        })
        .datum(function(d) {
            return d.point;
        })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);

    //Zoom brush
    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + mini_margin.left + "," + mini_margin.top + ")");
    
    context.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area2);

    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + mini_height + ")")
        .call(xAxis2);

    context.append("g")
        .attr("class", "x brush")
        .call(brush)
        .selectAll("rect")
        .attr("y", -6)
        .attr("height", mini_height + 7);

    d3.select("#show-voronoi")
        .property("disabled", false)
        .on("change", function() {
            voronoiGroup.classed("voronoi--show", this.checked);
        });

    function mouseover(d) {
        d3.select(d.event.line).classed("event--hover", true);
        d.event.line.parentNode.appendChild(d.event.line);
        focus.attr("transform", "translate(" + x(d.time) + "," + y(d.value) + ")");
        focus.select("text").text(d.event.name);
    }

    function mouseout(d) {
        d3.select(d.event.line).classed("event--hover", false);
        focus.attr("transform", "translate(-100,-100)");
    }

    function brushed() {
        x.domain(brush.empty() ? mini_x.domain() : brush.extent());
        focus.select(".area").attr("d", area);
        focus.select(".x.axis").call(xAxis);
    }
    </script>
</body>

</html>
