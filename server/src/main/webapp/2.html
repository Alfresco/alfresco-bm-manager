<html>
<head>
  <meta charset="UTF-8">
  <meta content="utf-8" http-equiv="encoding">  
</head>
<style>
body {
    width: 960px;
    margin: auto;
    position: relative;
}
svg {
    font: 11px"Helvetica Neue", Helvetica, Arial, sans-serif;
}
.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.axis--y path {
    display: none;
}
.cities {
    fill: none;
    stroke: #aaa;
    stroke-linejoin: round;
    stroke-linecap: round;
    stroke-width: 1.5px;
}
.city--hover {
    stroke: #000;
}
.focus text {
    text-anchor: middle;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
.voronoi path {
    fill: none;
    pointer-events: all;
}
.voronoi--show path {
    stroke: red;
    stroke-opacity: .2;
}
#form {
    position: absolute;
    top: 20px;
    right: 30px;
}
</style>
   <script src="d3.js"></script>
<body>
<label id="form" for="show-voronoi">
    Show Voronoi
    <input type="checkbox" id="show-voronoi" disabled>
</label>
    <section id="graph">
        <section id="historic"></section>
    </section>


 
    <script>
    var response = [{
        "time": "2013-02-21",
        "value": "12.2",
        "name": "Search"
    }, {
        "time": "2013-02-22",
        "value": "12.",
        "name": "Search"
    }, {
        "time": "2013-02-23",
        "value": "13",
        "name": "Search"
    }, {
        "time": "2013-02-24",
        "value": "12",
        "name": "Search"
    },{
        "time": "2013-02-25",
        "value": "15.1",
        "name": "Search"
    },
    //
    {
        "time": "2013-02-22",
        "value": "1.2",
        "name": "Navigate"
    }, {
        "time": "2013-02-23",
        "value": "5",
        "name": "Navigate"
    }, {
        "time": "2013-02-28",
        "value": "3",
        "name": "Navigate"
    }, {
        "time": "2013-02-29",
        "value": "5",
        "name": "Navigate"
    },{
        "time": "2013-02-30",
        "value": "3.1",
        "name": "Navigate"
    } , 
    //
       {
        "time": "2013-02-22",
        "value": "3",
        "name": "Find People"
    }, {
        "time": "2013-02-23",
        "value":"2",
        "name": "Find People"
    }, {
        "time": "2013-02-28",
        "value":"1",
        "name": "Find People"
    }, {
        "time": "2013-02-29",
        "value":"1",
        "name": "Find People"
    },{
        "time": "2013-02-30",
        "value": "1",
        "name": "Find People"
    }  
    ];

    var margin = {
        top: 30,
        right: 40,
        bottom: 100,
        left: 50
    },
        width = 600,
        height = 300;

    // var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;
    var parseDate = d3.time.format("%Y-%m-%d").parse;
    // Using time range instead of scale to display date and time on axis.
    var x = d3.time.scale().range([0, width]);
    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var y = d3.scale.linear().range([height, 0]);
    var yAxis = d3.svg.axis().scale(y).orient("left");
    var color = d3.scale.category10();
    var line = d3.svg.line()
        .interpolate("linear")
        .x(function(d) {
            return x(d.time);
        })
        .y(function(d) {
            return y(d.value);
        });



    //Assign color to each event type
    // color.domain(d3.keys(data[0]).filter(function(key) {
    //     return key == "series";
    // }));

    response = response.map(function(d) {
        d.time = parseDate(d.time);
        d.value = +d.value;
        return d;
    });
    //List of dates
    response = d3.nest().key(function(d) {
        return d.name;
    }).entries(response);
    //nest data
    
    //rename key to name
    response = response.map(function(z){
        if(z.hasOwnProperty("key")){
            z.name = z.key;
            delete z.key;
        }
        return z;
    })

    console.log(response);
    var data = response.map(function(d){
        var city = {
            name: d.name,
            values: null
        };
        city.values = d.values.map(function(f){
            return {
                "city":city,
                "time":f.time, 
                "value" : f.value 
            };
        });
        return city;
    });
    console.log("======");
    console.log(data);

    var voronoi = d3.geom.voronoi()
        .x(function(d) {
            return x(d.time);
        })
        .y(function(d) {
            return y(d.value);
        })
        .clipExtent([
            [-margin.left, -margin.top],
            [width + margin.right, height + margin.bottom]
        ]);


    x.domain([d3.min(data, function(d) {
            return d3.min(d.values, function(d) {
                return d.time;
            });
        }),
        d3.max(data, function(d) {
            return d3.max(d.values, function(d) {
                return d.time;
            });
        })
    ]);
    y.domain([0, d3.max(data, function(d) {
        return d3.max(d.values, function(d) {
            return d.value;
        });
    })]);

    //Angularjs replace html tag
    // var el = element[0];
    // var svg = d3.select(el).append("svg")
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    //paint xaxis and rotate label to 65 degrees


    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")

    .attr("transform", function(d) {
        return "rotate(-65)"
    })
        .append("text")
        .attr("y", margin.bottom / 1.5)
        .attr("x", width / 2)
        .text("Date Taken");;


    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.top * 2.5)
        .attr("x", -height / 2)
        .attr("dy", ".71em")
        .style("text-anchor", "middle")
        .text("Y");

    console.log("ci");
    console.log(data);
    svg.append("g")
        .attr("class", "cities")
        .selectAll("path")
        .data(data)
        .enter().append("path")
        .attr("d", function(ci) {
            ci.line = this;
            var res = line(ci.values);
            return res
        });
    console.log("cities after");
    console.log(data);
    var focus = svg.append("g")
        .attr("transform", "translate(-100,-100)")
        .attr("class", "focus");

    focus.append("circle")
        .attr("r", 3.5);

    focus.append("text")
        .attr("y", -10);

    var voronoiGroup = svg.append("g")
        .attr("class", "voronoi");

        voronoiGroup.selectAll("path")
            .data(voronoi(d3.nest()
                .key(function(d) {
                    return x(d.time) + "," + y(d.value);
                })
                .rollup(function(v) {
                    return v[0];
                })
                .entries(d3.merge(
                    data.map(function(d) {
                    return d.values;
                })))
                .map(function(d) {
                    return d.values;
                })))
            .enter().append("path")
            .attr("d", function(d) {
                return "M" + d.join("L") + "Z";
            })
            .datum(function(d) {
                return d.point;
            })
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);

    d3.select("#show-voronoi")
        .property("disabled", false)
        .on("change", function() {
            voronoiGroup.classed("voronoi--show", this.checked);
        });

    function mouseover(d) {
        console.log(d);
        d3.select(d.city.line).classed("city--hover", true);
        d.city.line.parentNode.appendChild(d.city.line);
        focus.attr("transform", "translate(" + x(d.time) + "," + y(d.value) + ")");
        focus.select("text").text(d.city.name);
    }

    function mouseout(d) {
        d3.select(d.city.line).classed("city--hover", false);
        focus.attr("transform", "translate(-100,-100)");
    }

    </script>
</body>

</html>
