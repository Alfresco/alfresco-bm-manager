<!-- popup modal message -->
<modal modal="data"></modal>
<div class="col-lg-3 col-md-6" ng-repeat="item in data.tests">
                <a href="#/tests/{{item.name}}/">
    <div class="panel panel-default"  ng-mouseover="item.show=true" ng-mouseleave="item.show=false">
        <div class="panel-heading">
            <div class="row">
                
                <div class="col-xs-3">
                    <!-- add run summary -->
                </div>
                
                <div class="col-xs-9 text-right" ng-init="getNumDrivers(item)">
                    <!-- div class="huge">{{item.count}}</div -->

                    <div>{{item.name}}&nbsp;&nbsp;<span class="badge">{{item.driver}}</span></div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a href="#/tests/{{item.name}}/copy"  id="copyTestBtn-{{item.name}}" class="btn">
                <i class="fa fa-files-o fa-lg"></i>
            </a>
            <a id="editTest{{item.name}}" href="#/tests/{{item.name}}/properties" class="btn">
                <i class="fa fa-cog fa-lg"></i>
            </a>
            <a ng-click="deleteTest(item.name)"  id="deleteTest{{item.name}}" class="btn">
                <i class="fa fa-trash-o fa-lg"></i>
            </a>
            <a href="#/tests/{{item.name}}/" id="view-{{item.name}}" class="btn">
                <i class="fa fa-arrow-circle-right fa-lg"></i>
            </a>
            
            <div class="clearfix"></div>
        </div>
    </div>
    </a>
</div>
<div class="col-lg-3 col-md-6">
    <a href="#/tests/create">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-plus fa-5x pull-center"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div>Add another test</div>
                </div>
        </div>
    </div>
    </a>
</div>
