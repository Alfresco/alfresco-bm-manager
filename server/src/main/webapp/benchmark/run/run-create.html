<div class="page-header" ng-controller="TestRunCreateCtrl">

    <form name="form" class="form-horizontal" id="create-testrun" role="form" novalidate>
        <div class="form-group">
            <div ng-show="hasError" class="alert alert-danger">{{errorMsg}}</div>
        </div>
        <div class="form-group">
            <label for="inputTestRunName" class="col-lg-2 control-label">Test run name</label>
            <div class="col-lg-10">
                <div ng-show="form.runName.$dirty && form.runName.$invalid" class="alert alert-danger">
                    <small class="error" ng-show="form.runName.error" class="required">
                        Test run name is required.
                    </small>
                    <small class="error" ng-show="form.runName.$error.minlength">
                        Test run name must have at least 1 characters
                    </small>
                </div>
                <input type="text" ng-model="testrun.name" name="runName" ng-minlength="1" class="form-control" id="inputTestRunName" placeholder="Test run name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputTestRunDesc" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <div ng-show="form.runDesc.$dirty && form.runDesc.$invalid" class="alert alert-danger">
                    <small class="error" ng-show="form.runDesc.error" class="required">
                        Test description is required.
                    </small>
                    <small class="error" ng-show="form.runDesc.$error.minlength">
                        Test description needs at least 3 characters
                    </small>
                </div>
                <input type="text" ng-model="testrun.description" name="runDesc" ng-minlength="3" class="form-control" id="inputTestRunDesc" placeholder="Description" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default btn-lg" ng-click="createTestRun(testrun)">Ok</button>
                <a href="#/tests/{{testname}}" ng-click="reset()" class="btn btn-dark btn-lg" id="cancelCreateRunTestBtn">Cancel</a>
            </div>
        </div>
    </form>
</div>
